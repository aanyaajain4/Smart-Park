<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome to Parkeaze Car Services</title>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
    
  

    document.getElementById("loginForm").addEventListener("submit", (event) => {
      event.preventDefault();

  // Get form data
  const formData = new FormData(event.target);

  // Convert form data to object
  const formDataObject = {};
  formData.forEach((value, key) => {
    formDataObject[key] = value;
  });

  // Convert form data object to JSON
  const jsonData = JSON.stringify(formDataObject);
  
  // Make a POST request to the REST API
  fetch("./users/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: jsonData,
  })
  .then(response => response.json())
  .then(data => {
    // Assuming the JWT token is returned as "token" in the JSON response
    const jwtToken = data.jwtToken;

    // Print the JWT token
    window.alert(jwtToken)
  })
  .catch(error => {
    console.error("Error:", error);
  });
});


});


      
      </script>

  </head>

      <section class="vh-100">

            </div>

            <h3 class="mb-3">Sign In</h3>
            <hr>
              <form id="loginForm">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="validationServer05">Username</label>
                  <input type="text" id="code" name="code" class="form-control form-control-lg" required="">
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="validationDefaultUsername">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg " required="">
                  
                </div>
                <div class="d-flex flex-row-reverse">
                  <a href="#!">Forgot password?</a>
                </div>
